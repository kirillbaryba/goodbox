<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Goodbox</title>
    <!-- Template -->
    <link rel="stylesheet" href="/dist/css/main.min.css">
        
    <!-- Fonts -->
    <link href="//fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,700italic,400,300,700" rel="stylesheet" type='text/css'>
    
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->    
</head>

<body>

    <section class="main">
        <article class="main-container">
            <div class="main-wrapper">

            </div>
        </article>
        <aside class="menu-right" id="sidebar">
            <div class="wrapper-form">
                <div class="header-nav">
                    <a href="#" class="logo-nav"><img src="/img/goodbox-logo.svg" alt="Goodbox"></a><a href="#" class="btn-toggle"><span class="icon icon-menu-arrow"></span></a>
                </div>
                <nav class="main-nav">
                    <div class="wr-info">
                        <ul class="list-unstyled">
                            <li class="wr-name"><span class="icon icon-wrh">W</span>Warehouse
                                <p class="wr-mail">goodbox@gmail.com</p>
                            </li>
                            <li class="wr-total"><span class="icon-sm icon-goods"></span><b>12 343 567 <span>Goods</span></b></li>
                            <li class="wr-money text-danger"><span class="icon-sm icon-money"></span>7 674 765,89 EUR</li>
                        </ul>
                        <hr>
                    </div>
                    <a class="active" id="warehouse" href="#">
                        <span class="icon icon-warehouse"></span>
                        <span class="menu-title"> Сводка</span></a>
                    <a href="#" id="goods"><span class="icon icon-goods"></span>
                        <span class="menu-title"> Склад</span></a>
                    <a href="#"><span class="icon icon-transactions"></span> <span class="menu-title"> Транзакции</span></a>
                    <a href="#"><span class="icon icon-transport"></span> 
                        <span class="menu-title"> Поставщик</span></a>
                    <a href="#"><span class="icon icon-profile"></span>
                        <span class="menu-title"> Покупатели</span></a>
                    <a href="#"><span class="icon icon-settings"></span> <span class="menu-title"> Настройки</span></a>
                </nav>
                <div class="add-delivery">
                    <button class="btn btn-lg btn-danger btn-block"><span class="glyphicon glyphicon-arrow-up" aria-hidden="true"></span>
                        <span class="menu-title"> Receipt</span></button>
                    <button class="btn btn-lg btn-success btn-block">
                        <span class="glyphicon glyphicon-arrow-down" aria-hidden="true"></span>
                        <span class="menu-title">Expenditure</span></button>
                </div>
                <p class="made"><span class="copiright">Сделано с</span> <span class="icon-heart animated infinite"></span> <span class="copiright"> в</span> <a href="http://en.yena.at" target="_blank">YENA Software GmbH</a></p>
            </div>
        </aside>
    </section>
    
    
     <!-- JavaScript -->
    <script type="text/javascript" src="/dist/js/jquery.min.js"></script>
    <script type="text/javascript" src="/dist/js/goodbox.js"></script>
    <script type="text/javascript" src="/dist/js/bootstrap.min.js"></script>
</body>

</html>
